<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlvaroProject</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="containerPageClock">    
        <header>
             <div class="containerHeaderClock">
                <a href="Página inicio"><img src="./images/casa.png" height="30px" width="30px"></a>
            </div>
        </header>
        <main>
            <div class="containerMainClock">
                <div><p class="firstMessage"></p></div>
                <div class="clock"></div>
                <div class="date"></div>
                <div><p class="message"></p></div>
            </div>

        </main>
        <footer>
            <div class="containerFooterClock">
                 <div><a href="Reloj"><img src="./images/reloj.png" alt="Simbolo Reloj" height="30px" width="30px"></a></div>
                <div><a href="Contraseñas"><img src="./images/candado.png" alt="Contraseñas" height="30px" width="30px"></a></div>
                <div><a href="Enlaces interes"><img src="./images/enlace.png" alt="Enlaces interes" height="30px" width="30px"></a></div>
                <div><a href="Tiempo"><img src="./images/clima.png" alt="Tiempo" height="30px" width="30px"></a></div>
            </div>
        </footer>
    </div>
<script src="./script/scriptwatch.js"></script>    
</body>
</html>
