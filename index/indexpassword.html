<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="containerHeaderClock">
           <a href="../index.html"><img src="../images/casa.png" height="30px" width="30px"></a>
       </div>
   </header>
   <main>
        <div class="containerMainPass">
            <div class="pass">
                <h2>Crea tu contraseña segura</h2><img src="../images/candado.png" alt="Contraseñas" height="30px" width="30px">
            </div>
            <div class="passForm">
                <label for="length" class="labelPass">Numero de caracteres de la contraseña</label>
                <div class="formPass">    
                    <input type="number" id="length" name="length" min="12" max="50" value="12" class="inputPass">
                    <button type="button" onclick="generatePassword()" class="buttonPass">Generar contraseña</button>
                </div>    
            </div>
            <div class="showPass">Contraseña generada
                <span id="passNumber"></span>
            </div>
        </div>
   </main>
   <footer class="footer">
    <div class="containerFooter">
        <nav><a href="./indexclock.html"><img src="../images/reloj.png" alt="Simbolo Reloj" height="30px" width="30px"></a></nav>
        <nav><a href="./indexpassword.html"><img src="../images/candado.png" alt="Contraseñas" height="30px" width="30px"></a></nav>
        <nav><a href="./indexlink.html"><img src="../images/enlace.png" alt="Enlaces interes" height="30px" width="30px"></a></nav>
        <nav><a href="./indexweather.html"><img src="../images/clima.png" alt="Tiempo" height="30px" width="30px"></a></nav>
    </div>
</footer>
    <script src="../script/script.js"></script>    
    <script src="../script/scriptpassword.js"></script>
</body>
</html>
